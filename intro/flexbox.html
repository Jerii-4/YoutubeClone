<!DOCTYPE html>
<html>
    <head><title>flexbox</title>
    <style>
        .d1{
            display: flex;  
            flex-direction: row;
        }
    </style></head>
    <body>
        <div class="d1">
            <div style="background-color: blue;">div 1</div>
            <div style="background-color: pink;">div 2</div>
        </div>

         <div style="display: flex; margin-top: 25px; flex-direction: row;">
            <div style="background-color: blue; width: 100px; ">div 1</div>
            <div style="background-color: pink; flex: 1;">div 2</div>
        </div>

 <div style="display: flex; margin-top: 25px; flex-direction: row;">
            <div style="background-color: blue; width: 100px; ">div 1</div>
            <div style="background-color: pink; flex: 1;">div 2</div>
             <div style="background-color: rgb(13, 186, 13); flex: 2; ">div 1</div>
        </div>

         <div style="display: flex; height: 70px; border-width:1px ;  justify-content: center; border-style: solid; border-color:black ;  margin-top: 25px; flex-direction: row;">
            <div style="background-color: blue; width: 100px; ">div 1</div>
            <div style="background-color: pink; width: 100px; ">div 2</div>
             <div style="background-color: rgb(13, 186, 13); width: 100px;  ">div 1</div>
        </div>

         <div style="display: flex; height: 70px; border-width:1px ;  justify-content: space-between; border-style: solid; border-color:black ;  margin-top: 25px; flex-direction: row;">
            <div style="background-color: blue; width: 100px; ">div 1</div>
            <div style="background-color: pink; width: 100px; ">div 2</div>
             <div style="background-color: rgb(13, 186, 13); width: 100px;  ">div 1</div>
        </div>

         <div style="display: flex; height: 70px; align-items: center ; border-width:1px ;  justify-content: space-between; border-style: solid; border-color:black ;  margin-top: 25px; flex-direction: row;">
            <div style="background-color: blue; width: 100px; ">div 1</div>
            <div style="background-color: pink; width: 100px; ">div 2</div>
             <div style="background-color: rgb(13, 186, 13); width: 100px;  ">div 1</div>
        </div>

    </body>
</html>
